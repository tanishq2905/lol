<!DOCTYPE html>
<html>
<head>
    <title>Register - BookVerse</title>
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1491841651911-c44c30c34548?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            font-family: 'Segoe UI';
        }
        .form-box {
            width: 350px;
            margin: 60px auto;
            background: rgba(255,255,255,0.92);
            padding: 25px;
            border-radius: 10px;
        }
        input { width: 100%; padding: 12px; margin-top: 10px; border-radius: 5px; border: 1px solid #aaa; }
        button {
            width: 100%; padding: 12px; margin-top: 15px;
            background: #222; color: white; border: none; font-weight: bold; border-radius: 5px;
        }
        button:hover { background: #444; }
    </style>
</head>
<body>

<div class="form-box">
    <h2>Create an Account</h2>
    <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button>Register</button>
    </form>
</div>

</body>
</html>
